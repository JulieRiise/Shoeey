<!DOCTYPE html>
<html lang="nb">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width. initial-scale=1.0">
    
    <title>Shoeey</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="css/font/css/fontawesome.css" rel="stylesheet">
    <link href="css/font/css/brands.css" rel="stylesheet">
    <link href="css/font/css/solid.css" rel="stylesheet">    

</head>
    
<body>
    <div id="grid-container">
   
    <header id="flex-container-forside">
        <i class="fa-solid fa-bars"></i>
        <h1>Shoeey</h1>
        <div class="header-icons">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>
    <main>
        <form>
        <label for="søk"></label>
            <input type="text" id="Søkefelt">
            <input type="submit" value="Søk">
        </form>
    

        <nav>
            <article id="category-box">
                
                    
                    <a href="produktsider.html" class="black-btn">Herre</a>
                    <a href="produktsider.html" class="black-btn">Dame</a>
                    <a href="produktsider.html" class="black-btn">Barn</a>
            </article>
        </nav>

     
        <select id="filtre" name="kategori" form="søke-kategori">
            <option value="fil">Filtre</option>
            <option value="lavtilhøy">Pris lav til høy </option>
            <option value="høytillav">Pris høy til Lav</option>
            <option value="vintersko">Vintersko</option>
            <option value="sommersko">Sommersko</option>
            <option value="høstsko">Høstsko</option>
            <option value="vårsko">Vårsko</option>
            <option value="nyther">Nyheter</option>
            <option value="sistenytt">Siste nytt</option>
            <option value="populære">Mest populære</option>
            <option value="anbefalt">Anbefalte</option>
          
    
        </select>
       
       
             
        <div class="image-gallery-top">
        <img src="img/legs-6650154_1280.jpg" alt="Rosa sko som viser nyheter">
        </div>
        
           
            
        <div class="image-gallery">
             
        </div>
       
            <section class="produktbilder">
                <article>
                    <img src="img/beach-84528_1280.jpg" alt="Image category for summer shoe">
                    <h3>Sommersko</h3>
                </article>
                <article>
                    <img src="img/autumn-leaves-1869837_1280.jpg" alt="image category for fall shoe">
                    <h3>Høstsko</h3>
                </article>
                <article>
                    <img src="img/boots-3757833_1280.jpg" alt="Image category for winter shoe">
                    <h3>Vintersko</h3>
                </article>
                <article>
                    <img src="img/slipon-2305869_1280.jpg" alt="Image category for spring shoe">
                    <h3>Vårsko</h3>
                </article>
            </section>
        <section>
            <article>
            <a href="produktsider.html" class="black-btn">Nyheter</a>
            </article>
        </section>
        
        <section class="flex-section right">
            <article>
                <h3>Salg</h3>
                
            </article>
        </section>
        

  
        <footer>
            <h4>Om oss</h4>
            <h4>Våre produkter</h4>
            <h4>Kontakt og kundeservice</h4>
            <h4>Leveranse og retur av varer</h4>
            <h4>Betalingsmuligheter</h4>
            
        </footer>
    </body>
    </html>
